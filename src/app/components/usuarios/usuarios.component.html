<app-navbar></app-navbar>

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <button class="btn btn-success" data-bs-toggle="mdlAgregar" data-bs-target="#mdlAgregar" >Add Usuario</button>
        </div>
    </div>
    <br>
    <table class="table">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Municipio</th>
          <th scope="col">Estado</th>
          <th scope="col">Telefono</th>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.idUsuario}}</td>
          <td>{{user.Nombre}}</td>
          <td>{{user.Municipio}}</td>
          <td>{{user.Estado}}</td>
          <td>{{user.Telefono}}</td>
        </tr>
      </table>

</div>


<button class="btn btn-lg btn-outline-primary" (click)="openModal(mymodal)">Open My Modal</button>
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{typeOfAction}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="postUser()" >
    <label for="name">Nombre Completo</label>
    <input type="text" class="form-control" id="name" formControlName="Nombre" aria-describedby="name" placeholder="Enter name">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="name" formControlName="Username" aria-describedby="name" placeholder="Enter name">
    <label for="city">Ciudad</label>
    <input type="text" class="form-control" id="city"  formControlName="idCiudad" aria-describedby="emailHelp" placeholder="Enter email">
    <label for="state">Estado</label>
    <input type="text" class="form-control" id="state" formControlName="idEstado"  aria-describedby="emailHelp" placeholder="Enter email">
    <label for="password">Contrasena</label>
    <input type="password" class="form-control" id="password"  formControlName="PassName" aria-describedby="emailHelp" placeholder="Enter email">
    <label for="phone">Telefono</label>
    <input type="text" class="form-control" id="phone" formControlName="Telefono" aria-describedby="emailHelp" placeholder="Enter email">
    <label for="address">Direccion</label>
    <input type="text" class="form-control" id="address" formControlName="Direccion" aria-describedby="emailHelp" placeholder="Enter email">
    <label for="cp">Codigo Postal</label>
    <input type="text" class="form-control" id="cp" formControlName="CodigoPostal " aria-describedby="emailHelp" placeholder="Enter email">
    <label for="userType">Tipo de Usuario</label>
    <input type="text" class="form-control" id="userType"  formControlName="TipoUsuario" aria-describedby="emailHelp" placeholder="Enter email">
    <label for="country">Pais</label>
    <input type="text" class="form-control" id="country"  formControlName="idPais"  aria-describedby="emailHelp" placeholder="Enter email">
    <button type="submit" [disabled]="form.invalid" > Agregar</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
